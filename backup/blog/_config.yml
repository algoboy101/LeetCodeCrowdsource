# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站信息
#标题
# Site
#title: 张学志の博客
title: LeetCode题解
#副标题
# subtitle: '一起LeetCode，一起Coding!'
#网站描述
# description: '做自己爱做的事，爱自己在做的事！'
# description: '一起LeetCode，一起Coding！'
# keywords: kw1, kw2, kw3
# 作者昵称
# author: 张学志
author: LeetCode
#网站语言，默认英语
# language: en
language: zh-CN


#时区，默认电脑时区
#timezone: 
timezone: 'Asia/Shanghai'


# 网址设置
#如果网站是放在子目录中，将url设置成'http://yoursite.com/child'，将root设置成'/child/'
# URL
url: http://leetcode.xuezhisd.top
#网站根目录。如果网站是放在子目录中，将root设置成'子目录名'
root: /
#文章链接地址格式 
# permalink: :year/:month/:day/:title/
# permalink: post/:lang/:title.html
#permalink: post/:lang/:abbrlink.html
permalink: :abbrlink.html
abbrlink:
  alg: crc16
  rep: hex
#permalink: post/:id_:title.html
# permalink: :title/
permalink_defaults:
  lang: zh-cn
  #lang: en
pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks


# 目录设置
#资源文件夹，放在里面的文件会上传到github中
source_dir: source
#公共文件夹，存放生成的静态文件
public_dir: public
#标签文件夹，默认是tags。实际存放在source/tags中。
tag_dir: tags
rss_dir: rss
#档案文件夹，默认是archives。
archive_dir: archives
#分类文件夹，默认是categories。实际存放在source/categories中。
category_dir: categories
#代码文件夹，默认是downloads/code
code_dir: downloads/code
#国际化文件夹，默认跟language相同
i18n_dir: :lang
#不需要渲染的文件夹或文件夹,放在[]中
# 这两个文件是百度和google的站长验证文件，不能渲染，否则会改变内容，不能验证过
skip_render: [mailto.html, README.md, 模板.md, attachment/*]


# 写作选项
# 新建博文（帖子）的默认名称
# File name of new posts
new_post_name: :lang/:title.md 
#默认布局模板是post，而不是draft和page
default_layout: post
#是否将标题转换成标题形式（首字母大写）
titlecase: false # Transform title into titlecase
#在新标签页面中打开网页
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
#是否渲染草稿
render_drafts: false
#启动 Asset 文件夹
# https://hexo.io/zh-cn/docs/asset-folders
post_asset_folder: false
#把链接改为与根目录的相对位址
relative_link: false
#显示未来的文章
future: true
#代码块的设置
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''


# 首页配置
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date


# 分类和标签
# 默认分类
default_category: uncategorized
#分类别名
category_map:
#标签别名
tag_map:


# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true


# 日期和时间格式
#Hexo 使用 Moment.js 来解析和显示时间。
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# 分类页面：每页显示多少
# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: false #禁用主题
#theme: landscape
theme: next


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github_token@github.com/algoboy101/LeetCodeCrowdsource.git
  branch: gh-pages


####################### user add ##################
  
# 配置RSS
feed: 
  #feed 类型 (atom/rss2)
  type: atom   
  #rss 路径
  path: atom.xml  
  #在 rss 中最多生成的文章数(0显示所有)
  limit: 0
  

# 自定义站点内容搜索
# 需要先安装插件：
# npm install hexo-generator-search --save
search:
  path: search.xml
  # 如只想索引文章，可设置为post
  #field: all 
  field: post
  format: html
  limit: 10000  
  
  
