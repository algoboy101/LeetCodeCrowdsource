valine:
  enable: false # When enable is set to be true, leancloud_visitors is recommended to be closed for the re-initialization problem within different leancloud adk version
  appid: vMy88UvzvCXU3eL8uf8IU9Q8-gzGzoHsz # Your leancloud application appid
  appkey: KNlyr54S3RIstdjHBJUQomdF # Your leancloud application appkey
  notify: false # Mail notifier. See: https://github.com/xCss/Valine/wiki
  verify: false # Verification code
  placeholder: 支持匿名回复; 支持md语法; 抓紧占座啦! # Comment box placeholder
  # https://github.com/xCss/Valine/wiki/avatar-setting-for-valine
  avatar: wavatar # retro # identicon # wavatar # mm # Gravatar style
  guest_info: nick #,link # Custom comment header
